<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" placeholder="Enter User name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Cofirm Password</label>
                <input type="password" name="" id="password2" placeholder="Confirm Password">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
